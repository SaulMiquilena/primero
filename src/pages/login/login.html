<ion-header>
  <ion-toolbar color="primary">
  	<ion-buttons left>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>DDAM - Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <h3>Tarea Sesion 04 DDAM</h3>

  <ion-list>

	  <ion-item>
	    <ion-label floating>Usuario</ion-label>
	    <ion-input type="text" id="usuario" name="usuario" [value]="usuario" [(ngModel)]="usuario" value=""></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Contraseña</ion-label>
	    <ion-input type="password" id="contrasenna" name="contrasenna" [value]="contrasenna" [(ngModel)]="contrasenna"></ion-input>
	  </ion-item>

	</ion-list>

	<ion-grid>
	  <ion-row>
	    <ion-col col-6>
	    	<button ion-button block (click)="presentLoading()">Iniciar Sesión</button>
	    </ion-col>
	    <ion-col col-6>
	    	<button ion-button block color="danger" (click)="limpiar()">Limpiar</button>
	    </ion-col>
	  </ion-row>
	</ion-grid>

</ion-content>
